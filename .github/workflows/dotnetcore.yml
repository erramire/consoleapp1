name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-dotnet@v1
      name: Setup .Net Core
      with:
        dotnet-version: 3.0.100
    - name: Run dotnet build with Release Configuration
      run: dotnet build --configuration Release
